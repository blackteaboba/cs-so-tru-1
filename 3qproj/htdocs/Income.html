<!DOCTYPE html>
<html>
<head>
	<title>Moneyge: Income Table</title>
	<meta name="viewport" content="width=device-width, initial-scale=0.2">
	<link rel="icon" type="images/x-icon" href="../images/logo.png">

	<script src="../js/Income_Expense.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/income_expense.css">
</head>
<body>

	<div id="wrapper">
		<nav>
			<li><a href="../index.html">Home </a></li>
			<li><a href="Income.html"> Income </a></li>
			<li><a href="Expense.html"> Expense</a></li>
		</nav>

		<header>
			<h1>Income</h1>
		</header>

		<section>
			<div id="tablewrap">
				<table>
					<tr>
						<th id="thCategory">Category</th>
						<th id="thGain">Gain</th>
						<th id="thDate">Date</th>
					</tr>

					<tbody id="tableBody">
					</tbody>
				</table>
			</div>

			<section id="inputs">
				<select id="category">
					<option>Salary</option>
					<option>Business</option>
					<option>Property</option>
					<option>Investments</option>
				</select>

				<input type="text" id="cost">
				<input type="button" onclick="submit()" id="submit" value="Log-In Income">
				<input type="button" onclick="reset()" id="reset" value="Reset">
			</section>
		</section>

		<p>Total Income: </p>
		<p id="total"> </p>
		
		<img id="footer" src="../images/footer.png">
	
	</div>

</body>
</html>
